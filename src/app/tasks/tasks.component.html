@if(isAddingTask) {
<section id="new-task">
  <app-new-task (cancel)="onCancelAddTask()" />
</section>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu><button (click)="onAddingTask()">Add Task</button></menu>
  </header>
  <ul>
    @for(task of selectedUserTask; track task.id) {

    <li><app-task [task]="task" (complete)="onCompleteTask($event)" /></li>
    }
  </ul>
</section>
